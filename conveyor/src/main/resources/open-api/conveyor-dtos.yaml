openapi: 3.0.0
info:
  title: 'Application DTOs'
  description: 'DTOs for Application service'
  contact:
    name: 'Deyev Alex | Deyev Michael'
    url: 'https://github.com/alxdv97'
  version: 5.0-oas3
servers:
  - url: 'http://localhost:8080/'
    description: 'localhost'
paths: { }

components:
  schemas:
    LoanApplicationRequestDTO:
      title: Loan Application Request
      type: object
      description: Short application info.
      required:
        - amount
        - term
        - firstName
        - lastName
        - email
        - birthDate
        - passportSeries
        - passportNumber
      properties:
        amount:
          type: number
          format: double
          example: 1000000
          minimum: 10000
          description: Requested loan amount.
        term:
          type: integer
          example: 24
          minimum: 6
          description: Requested loan term (months).
        firstName:
          type: string
          example: Ivan
          pattern: '[A-Za-z\-]{2,30}'
          description: Client's first name
        lastName:
          type: string
          example: Ivanov
          pattern: '[A-Za-z\-]{2,30}'
          description: Client's last name
        middleName:
          type: string
          example: Ivanonovich
          pattern: '[A-Za-z]{2,30}'
          description: Client's middle name (if present).
        email:
          type: string
          example: iivanov@email.ru
          pattern: '[A-Za-z]{2,50}'
          description: Client's email.
        birthdate:
          type: string
          format: date
          example: 1996-11-27
          description: Client's birthdate
        passportSeries:
          type: string
          example: 1234
          pattern: '[0-9]{4}'
          description: Client's passport series
        passportNumber:
          type: string
          example: 123456
          pattern: '[0-9]{6}'
          description: Client's passport series

    LoanOfferDTO:
      title: Loan offer
      type: object
      description: Loan offer after short scoring.
      required:
        - requestedAmount
        - totalAmount
        - term
        - monthlyPayment
        - rate
        - isInsuranceEnabled
        - isSalaryClient
      properties:
        applicationId:
          type: integer
          format: int64
          example: 1
          description: application id.
        requestedAmount:
          type: number
          format: double
          example: 1000000.00
          minimum: 10000.00
          description: Requested loan amount.
        totalAmount:
          type: number
          format: double
          example: 1000000.00
          minimum: 10000.00
          description: Total loan amount (with services, insurance etc.).
        term:
          type: integer
          example: 24
          minimum: 6
          description: Requested loan term (months).
        monthlyPayment:
          type: number
          format: double
          example: 10000.10
          description: Monthly payment.
        rate:
          type: number
          format: double
          example: 12.50
          description: Loan rate
        isInsuranceEnabled:
          type: boolean
          example: true
          description: Is insurance enabled?
        isSalaryClient:
          type: boolean
          example: true
          description: Is salary client?

    ScoringDataDTO:
      title: Scoring Data
      type: object
      description: Full scoring data.
      properties:
        amount:
          type: number
          format: double
          example: 1000000
          minimum: 10000
          description: Requested loan amount.
        term:
          type: integer
          example: 24
          minimum: 6
          description: Requested loan term (months).
        firstName:
          type: string
          example: Ivan
          pattern: '[A-Za-z\-]{2,30}'
          description: Client's first name
        lastName:
          type: string
          example: Ivanov
          pattern: '[A-Za-z\-]{2,30}'
          description: Client's last name
        middleName:
          type: string
          example: Ivanonovich
          pattern: '[A-Za-z]{2,30}'
          description: Client's middle name (if present).
        gender:
          type: string
          enum:
            - MALE
            - FEMALE
            - NON_BINARY
          example: MALE
          description: Client's gender.
        birthdate:
          type: string
          format: date
          example: 1996-11-27
          description: Client's birthdate
        passportSeries:
          type: string
          example: 1234
          pattern: '[0-9]{4}'
          description: Client's passport series
        passportNumber:
          type: string
          example: 123456
          pattern: '[0-9]{6}'
          description: Client's passport series
        passportIssueDate:
          type: string
          format: date
          example: 2016-11-27
          description: Client's passport issue date.
        passportIssueBranch:
          type: string
          example: 123-456
          description: Client's passport issue branch.
        maritalStatus:
          type: string
          enum:
            - MARRIED
            - DIVORCED
            - SINGLE
            - WIDOW_WIDOWER
          example: SINGLE
          description: Client's marital status.
        dependentAmount:
          type: integer
          example: 1
          description: Client's dependents amount.
        employment:
          $ref: '#/components/schemas/EmploymentDTO'
        account:
          type: string
          pattern: '[0-9]{20}'
          example: 11223344556677889900
          description: Client's master account.
        isInsuranceEnabled:
          type: boolean
          example: true
          description: Is insurance enabled?
        isSalaryClient:
          type: boolean
          example: true
          description: Is salary client?

    EmploymentDTO:
      title: Employment
      type: object
      description: Client's employment info.
      required:
        - employmentStatus
      properties:
        employmentStatus:
          type: string
          enum:
            - UNEMPLOYED
            - SELF_EMPLOYED
            - EMPLOYED
            - BUSINESS_OWNER
          example: EMPLOYED
          description: Client's employment status.
        employerINN:
          type: string
          example: 123456789012
          pattern: '[0-9]{12}'
          description: Client's employer's INN.
        salary:
          type: number
          format: double
          example: 100000.00
          description: Client's salary.
        position:
          type: string
          enum:
            - WORKER
            - MID_MANAGER
            - TOP_MANAGER
            - OWNER
          example: WORKER
          description: Client's employment position.
        workExperienceTotal:
          type: integer
          example: 5
          description: Client's total work experience.
        workExperienceCurrent:
          type: integer
          example: 2
          description: Client's work experience in current job.


    CreditDTO:
      title: Credit
      type: object
      description: Credit's info.
      properties:
        amount:
          type: number
          format: double
          example: 1000000.00
          description: Requested loan amount.
        term:
          type: integer
          example: 24
          description: Requested loan term (months).
        monthlyPayment:
          type: number
          format: double
          example: 10000.10
          description: Monthly payment.
        rate:
          type: number
          format: double
          example: 12.50
          description: Loan rate
        psk:
          type: number
          format: double
          example: 12.50
          description: Loan Full Price
        isInsuranceEnabled:
          type: boolean
          example: true
          description: Is insurance enabled?
        isSalaryClient:
          type: boolean
          example: true
          description: Is salary client?
        paymentSchedule:
          type: array
          items:
            $ref: '#/components/schemas/PaymentScheduleElement'

    PaymentScheduleElement:
      title: Payment schedule element
      type: object
      description: Payment schedule element.
      properties:
        number:
          type: integer
          example: 1
          description: Payment sequence number.
        date:
          type: string
          format: date
          example: 2022-06-01
          description: Payment date.
        totalPayment:
          type: number
          format: double
          example: 12000.00
          description: Total payment amount.
        interestPayment:
          type: number
          format: double
          example: 12000.00
          description: Interest payment amount.
        debtPayment:
          type: number
          format: double
          example: 8000.00
          description: Main debt payment amount.
        remainingDebt:
          type: number
          format: double
          example: 92000.00
          description: Remaining debt amount.